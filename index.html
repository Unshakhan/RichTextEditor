<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-0">
       <nav class="navbar bg-body-tertiary m-0 p-0 first-div">
        <div class="icons p-2">  <i class="fa-solid fa-b" onclick="bold()"></i>
    <i class="fa-solid fa-italic"  onclick="italic()"></i>
    <i class="fa-solid fa-underline" onclick="underline()"></i>
    <div class="dropdown d-inline-block">
              <i class="fa-solid fa-font" id="font-icon" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>
              <ul class="dropdown-menu" aria-labelledby="font-icon">
                <li><a class="dropdown-item" href="#" onclick="changeFont('Arial')">Arial</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeFont('Verdana')">Verdana</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeFont('Times New Roman')">Times New Roman</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeFont('Courier New')">Courier New</a></li>
              </ul>
            </div>
    <div class="dropdown d-inline-block">
              <i class="fa-solid fa-paragraph" id="font-icon" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>
              <ul class="dropdown-menu" aria-labelledby="font-icon">
                <li><a class="dropdown-item" href="#" onclick="changeFont('Arial')">Justify left</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeFont('Verdana')">justify right</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeFont('Times New Roman')">justify center</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeFont('Courier New')">justify full</a></li>
              </ul>
            </div>
    <i class="fa-solid fa-eye-dropper"></i>
    <i class="fa-solid fa-paint-roller"></i>
<i class="fa-solid fa-link"></i>
<i class="fa-regular fa-face-smile"></i>
<i class="fa-regular fa-calendar"></i>
<i class="fa-solid fa-photo-film"></i>
<i class="fa-solid fa-eraser"></i>
</div>
</nav>
<div class="content m-0-auto">
    <p class="text-start" id="text">Hello there</p>
</div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
